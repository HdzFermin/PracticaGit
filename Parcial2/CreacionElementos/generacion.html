<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url('https://www.roc21.com/blog/wp-content/uploads/2012/09/fondos-para-páginas-web-6.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: relative;
                z-index: 0; /* Asegura que la imagen esté en la capa más baja */
            }
    
            .content {
                position: relative;
                z-index: 1; /* Asegura que el contenido esté en una capa superior que la imagen de fondo */
            }
    
            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: antiquewhite;
            }
    
            .table-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
        </style>
    </head>
<body>

    <div class="content">
        <h1>Tabla Hecha con DOM</h1>
        <div class="table-container">
            <div id="contenedor"></div>
        </div>
    </div>
    <script>
        let encabezados = [' Nombre ', 'Apellido Paterno', 'Apellido Materno'];

        let datos = [{
            nombre: "Fermin",
            ApellidoP: "Hernandez",
            ApellidoM: "Nape"
        },{
            nombre: "Josue",
            ApellidoP: "Ruiz",
            ApellidoM: "Perez"
        },{
            nombre: "Ami Sarai",
            ApellidoP: "Nape",
            ApellidoM: "Torres"
        },{
            nombre: "Ashey",
            ApellidoP: "Garcia",
            ApellidoM: "Gomez"
        }
    ];

        let Tabla = document.createElement("table");
        Tabla.style.borderCollapse = "collapse";
        Tabla.style.width = "150%";
        Tabla.style.height = "150%";

        let enc = document.createElement("thead");
        let fil = document.createElement("tr");

        encabezados.forEach(elemento => {
            let th = document.createElement("th");
            th.innerText = elemento;
            th.style.border = "5px solid Green"; // Estilo para las celdas
            th.style.backgroundColor = "lightblue"; // Cambia el color de fondo de la celda


            fil.appendChild(th);
        });

        enc.appendChild(fil);
        Tabla.appendChild(enc);

        let tbody = document.createElement("tbody");


        datos.forEach(function (elemento) {
            let fila = document.createElement("tr");

            let td1 = document.createElement("td");
            td1.innerText = elemento.nombre;
            td1.style.border = "5px solid green"; // Estilo para las celdas
            td1.style.padding = "15px";
            td1.style.fontSize = "16px"; // Tamaño de fuente
            td1.style.fontWeight = "bold"; // Estilo de fuente
            td1.style.backgroundColor = "yellow"; // Cambia el color de fondo de la celda

            fila.appendChild(td1);

            let td2 = document.createElement("td");
            td2.innerText = elemento.ApellidoP;
            td2.style.border = "5px solid green"; // Estilo para las celdas
            td2.style.padding = "15px";
            td2.style.fontSize = "16px"; // Tamaño de fuente
            td2.style.fontWeight = "bold"; // Estilo de fuente
            td2.style.backgroundColor = "orange"; // Cambia el color de fondo de la celda

            fila.appendChild(td2);

            let td3 = document.createElement("td");
            td3.innerText = elemento.ApellidoM;
            td3.style.border = "5px solid green"; // Estilo para las celdas
            td3.style.padding = "15px";
            td3.style.fontSize = "16px"; // Tamaño de fuente
            td3.style.fontWeight = "bold"; // Estilo de fuente
            td3.style.backgroundColor = "DarkGray"; // Cambia el color de fondo de la celda

            fila.appendChild(td3);

            tbody.appendChild(fila);
        });

        Tabla.appendChild(tbody);
        Tabla.style.border = "1px solid black"; // Agrega un borde a la tabla
        Tabla.style.borderCollapse = "collapse";

        let container = document.querySelector('.table-container');
        container.style.display = 'flex';
        container.style.justifyContent = 'center';
        container.style.alignItems = 'center';
        container.style.height = '100vh';

        document.getElementById("contenedor").appendChild(Tabla);
    </script>
</body>
</html>
